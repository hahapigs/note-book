<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<head th:include="common/_header::header">
</head>
<!-- /head -->

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <!-- page content -->
        <div class="col-md-12">
          <div class="col-middle">
            <div class="text-center">
              <h1 class="error-number">500</h1>
              <h2>Internal Server Error</h2>
              <p>We track these errors automatically, but if the problem persists feel free to contact us. In the meantime, try refreshing. <a href="#">Report this?</a>
              </p>
              <div class="mid_center">
                <h3>Search</h3>
                <form>
                  <div class="col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search for...">
                      <span class="input-group-btn">
                              <button class="btn btn-default" type="button">Go!</button>
                          </span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      </div>
    </div>

    <!-- jQuery -->
    <script th:src="${#httpServletRequest.getContextPath() + '/static/vendors/jquery/dist/jquery.min.js'}"></script>
    <!-- Bootstrap -->
    <script th:src="${#httpServletRequest.getContextPath() + '/static/vendors/bootstrap/dist/js/bootstrap.min.js'}"></script>
    <!-- FastClick -->
    <script th:src="${#httpServletRequest.getContextPath() + '/static/vendors/fastclick/lib/fastclick.js'}"></script>
    <!-- NProgress -->
    <script th:src="${#httpServletRequest.getContextPath() + '/static/vendors/nprogress/nprogress.js'}"></script>

    <!-- Custom Theme Scripts -->
    <script th:src="${#httpServletRequest.getContextPath() + '/static/js/custom.min.js'}"></script>
  </body>
</html>
